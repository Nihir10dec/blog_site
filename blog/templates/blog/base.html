<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href= "{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Russo+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


  </head>
  <body class=" w3-light-grey" >

  <nav class="navbar navbar-expand-md navbar-light bg-light techfont">
      <a class="navbar-brand bigbrand text-primary" href= "{% url 'post_list' %}" >MyBlog</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href=" {% url 'post_new' %}">New Post <i class="fa fa-pencil" aria-hidden="true"></i> </a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href=" {% url 'post_draft_list' %}">Drafts <i class="fa fa-file" aria-hidden="true"></i> </a>
            </li>
              <li class="nav-item">
                  <a class="nav-link" href=" {% url 'about' %}">About</a>
              </li>              
          </ul>

          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

          {% if user.is_authenticated %}
          
            
            <li class="nav-item">
                  <a class="nav-link" href=" {% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout </a>
            </li>
            <li class="nav-item">
                  <a class="nav-link text-info" > Welcome {{ user.username }} </a>
            </li>

          {% else %}

            <li><a class='nav navbar-right' href="{% url 'login' %}"> <i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
            
          
          {% endif %}
          
          </ul>
      </div>
  </nav>

  <div class="container content">
    <div class="row">

    <div class="w3-col l8 s12">
        <div class="blog_posts">
        {% block content %}


        {% endblock content %}
        
        </div>
    </div>  
  
    </div>
  
  </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
