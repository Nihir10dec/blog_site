{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
    
        <div class="post">
            {% if post.image %}
                <img src="media/{{post.image}}" alt="{{post.image}}"  style="width:100%">
            {% endif %}
        
            <p class="date">Created: {{post.created_date|date: 'D M Y'}} </p>

            <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{post.title}} </a></h1>

            <p>{{post.text}}</p>

        </div>
    
    {% endfor %}

{% endblock content %}
